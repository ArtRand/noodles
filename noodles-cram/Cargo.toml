[package]
name = "noodles-cram"
version = "0.13.0"
authors = ["Michael Macias <zaeleus@gmail.com>"]
license = "MIT"
edition = "2021"
rust-version = "1.56.0"
description = "CRAM format reader and writer"
homepage = "https://github.com/zaeleus/noodles"
repository = "https://github.com/zaeleus/noodles"
documentation = "https://docs.rs/noodles-cram"

[features]
async = ["async-compression", "tokio"]

[dependencies]
bitflags = "1.2.1"
byteorder = "1.2.3"
bzip2 = "0.4.1"
flate2 = "1.0.1"
md-5 = "0.10.0"
noodles-bam = { path = "../noodles-bam", version = "0.16.0" }
noodles-core = { path = "../noodles-core", version = "0.5.0" }
noodles-fasta = { path = "../noodles-fasta", version = "0.8.0" }
noodles-sam = { path = "../noodles-sam", version = "0.13.0" }
xz2 = "0.1.6"

async-compression = { version = "0.3.8", optional = true, features = ["gzip", "tokio"] }
tokio = { version = "1.10.0", optional = true, features = ["fs", "io-util"] }

[dev-dependencies]
tokio = { version = "1.10.0", features = ["macros", "rt-multi-thread"] }

[package.metadata.docs.rs]
features = ["async"]

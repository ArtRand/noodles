[package]
name = "noodles-tabix"
version = "0.8.1"
authors = ["Michael Macias <zaeleus@gmail.com>"]
license = "MIT"
edition = "2021"
rust-version = "1.56.0"
description = "Tabix (TBI) format reader and writer"
homepage = "https://github.com/zaeleus/noodles"
repository = "https://github.com/zaeleus/noodles"
documentation = "https://docs.rs/noodles-tabix"

[features]
async = ["noodles-bgzf/async", "tokio"]

[dependencies]
bit-vec = "0.6.1"
byteorder = "1.2.3"
indexmap = "1.4.0"
noodles-bgzf = { path = "../noodles-bgzf", version = "0.10.0" }
noodles-csi = { path = "../noodles-csi", version = "0.5.1" }

tokio = { version = "1.10.0", optional = true, features = ["fs", "io-util"] }

[dev-dependencies]
tokio = { version = "1.10.0", features = ["macros", "rt-multi-thread"] }

[package.metadata.docs.rs]
features = ["async"]

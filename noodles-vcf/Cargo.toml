[package]
name = "noodles-vcf"
version = "0.16.0"
authors = ["Michael Macias <zaeleus@gmail.com>"]
license = "MIT"
edition = "2021"
rust-version = "1.56.0"
description = "Variant Call Format (VCF) reader and writer"
homepage = "https://github.com/zaeleus/noodles"
repository = "https://github.com/zaeleus/noodles"
documentation = "https://docs.rs/noodles-vcf"

[features]
async = ["futures", "noodles-bgzf/async", "noodles-tabix/async", "tokio"]

[dependencies]
indexmap = "1.4.0"
memchr = "2.3.3"
nom = "7.0.0"
noodles-bgzf = { path = "../noodles-bgzf", version = "0.12.0" }
noodles-core = { path = "../noodles-core", version = "0.7.0" }
noodles-csi = { path = "../noodles-csi", version = "0.7.0" }
noodles-tabix = { path = "../noodles-tabix", version = "0.9.1" }
percent-encoding = "2.1.0"

futures = { version = "0.3.15", optional = true, default-features = false, features = ["std"] }
tokio = { version = "1.10.0", optional = true, features = ["io-util"] }

[dev-dependencies]
tokio = { version = "1.10.0", features = ["fs", "io-std", "macros", "rt-multi-thread"] }

[package.metadata.docs.rs]
features = ["async"]
